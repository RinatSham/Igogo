<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MartPlace</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header-top-inner">
          <div class="header__logo">
            <a href="">
              <img src="images/logo.png" alt="">
              Mart<span>Place</span>
            </a>
          </div>
          <div class="header__btn">
            <a class="header__btn-link" href="">Become a Seller</a>
            <a class="header__btn-basket" href=""></a>
          </div>
          <div class="header__user">
            <a class="header__user-avatar" style="background-image: url(images/user.jpg);" href="#"></a>
            <div class="header__user-inner">
              <a class="name" href="#"><span>Taofiq Hakim</span></a>
              <a class="money" href="#"><span>$20.45</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li>
                <a href="#">
                  HOME
                </a>
              </li>
              <li>
                <a href="#">
                  all products
                </a>
              </li>
              <li>
                <a href="#">
                  wordpress
                </a>
              </li>
              <li>
                <a href="#">
                  festures
                </a>
              </li>
              <li>
                <a href="#">
                  Pages
                </a>
              </li>
            </ul>
          </nav>
          <div class="search__inner-form">
            <form>
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <img src="images/icons/search.png" alt="">
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="create">
    <div class="create__inner">
      <div class="create__inner-title">
        Create Your Own
        <span>Digital Product Marketplace</span>
      </div>
      <div class="create__inner-text">
        MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
      </div>
      <div class="create__inner-btn">
        <a class="link agh" href="">View All Products</a>
        <a class="link" href="">Popular Products</a>
      </div>
    </div>
  </section>
  <div class="container position">
    <section class="search">
      <div class="search__box-inner">
        <form>
          <input type="text" placeholder="Search your products...">
          <div class="search__box-cat">All Categories</div>
          <button type="submit">Search Now</button>
        </form>
      </div>
    </section>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
