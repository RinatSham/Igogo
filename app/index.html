<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MartPlace</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header-top-inner">
          <div class="header__logo">
            <a href="">
              <img src="images/logo.png" alt="">
              Mart<span>Place</span>
            </a>
          </div>
          <div class="header__btn">
            <a class="header__btn-link" href="">Become a Seller</a>
            <a class="header__btn-basket" href=""></a>
          </div>
          <div class="header__user">
            <a class="header__user-avatar" style="background-image: url(images/user.jpg);" href="#"></a>
            <div class="header__user-inner">
              <a class="name" href="#"><span>Taofiq Hakim</span></a>
              <a class="money" href="#"><span>$20.45</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
